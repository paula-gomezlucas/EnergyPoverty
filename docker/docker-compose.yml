version: '3.8'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - "discovery.type=single-node"
      - "ELASTIC_PASSWORD=${ELASTIC_PASSWORD}"  # Loaded from .env
    ports:
      - "9200:9200"

  csv_loader:
    build:
      context: .
      dockerfile: csv_loader.dockerfile
    env_file:
      - .env  # Load variables from the .env file
    depends_on:
      - elasticsearch
    restart: "no"

  api_loader:
    build:
      context: .
      dockerfile: api_loader.dockerfile
    env_file:
      - .env  # Load variables from the .env file
    depends_on:
      - elasticsearch
    restart: "always"